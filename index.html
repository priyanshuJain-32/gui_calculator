<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gui Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script type="text/javascript">
      
      function addLog(msg) {
        const ul = document.getElementById('log');
        const li = document.createElement("li");
        const msgTextNode = document.createTextNode(msg);
        li.appendChild(msgTextNode);
        ul.appendChild(li);
      }

      function calculate() {
        
        const formElement = document.getElementById('expression');
        
        if (formElement.value) {
          try {
        
            const answer = eval(formElement.value);
            addLog(formElement.value + " = " + answer);
            formElement.value = answer;
             

          } catch(e) {
        
            console.log("Bad expression");
            addLog(formElement.value + " is bad. Please fix.");            
        
          }
        }
      }
       
    </script>

  </head>
  <body>

    <br><br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
          <input type="input" class="form-control" id="expression" placeholder="3*5"><br>
          <button id="calculate" onclick="calculate()" class="btn btn-primary"> Calculate </button><br>
          
          <h3> Log </h3><br>
          <ul id="log">
          </ul>

        </div>
        
        <div class="col-sm">
        </div>
      </div>
    </div>
    
  </body>
</html>
