<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gui Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function calculate() {
        const form_element = document.getElementById('expression');
        const answer = eval(form_element.value);
        form_element.value = answer;
      }
       
    </script>

  </head>
  <body>
    <br><br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
          <input type="input" class="form-control" id="expression" placeholder="3*5"><br>
          <button id="calculate" onclick="calculate()" class="btn btn-primary"> Calculate </button>
        </div>
        
        <div class="col-sm">
        </div>
      </div>
    </div>
    
  </body>
</html>
