<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gui Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.1/math.js"></script>
<!--     <style>
      .custom-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
      }
    </style> -->
    <script type="text/javascript">
      
      function addLog(msg) {
        const ul = document.getElementById('log');
        const li = document.createElement("li");
        const msgTextNode = document.createTextNode(msg);
        li.appendChild(msgTextNode);
        ul.appendChild(li);
      }

      function calculate() {
        
        const formElement = document.getElementById('expression');
        
        if (formElement.value) {
          try {
        
            const answer = math.evaluate(formElement.value);
            addLog(formElement.value + " = " + answer);
            formElement.value = '';
             

          } catch(e) {
        
            console.log("Bad expression");
            addLog(formElement.value + " is bad. Please fix.");            
        
          }
        }
      }
      
      function initialize_app() {
        const calculate_button = document.getElementById("calculate");
        calculate_button.addEventListener("click",calculate);
      }

      function pickInput(x) {
        let expression = document.getElementById("expression").value;
        expression += x;
        document.getElementById("expression").value = expression;
      }

      function clearCalc() {
        document.getElementById('expression').value = '';
      }

      function reverseSign() {
        document.getElementById('expression').value *= -1;
      }

      function convertToPercentage() {
        let expression = document.getElementById('expression').value;
        expression = expression*100 + '%';
        document.getElementById('expression').value = expression;
      }

      function squareRoot() {
        let expression = document.getElementById('expression').value;
        expression = Math.pow(expression,0.5);
        document.getElementById('expression').value = expression; 
      }

    </script>

  </head>
  <body onload="initialize_app()">

    <br><br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm">
          <input type="input" class="form-control" id="expression" placeholder="3*5"><br>

        </div>
        
        <div class="col-sm">
        </div>
      </div>
      <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
          <button id="N" class="btn btn-danger" onclick="clearCalc()"> C </button>
          <button id="N" class="btn btn-warning" onclick="reverseSign()"> +- </button>
          <button id="N" class="btn btn-warning" onclick="convertToPercentage()"> % </button>
          <button id="N" class="btn btn-warning" onclick="pickInput('/')"> ÷ </button>
        </div>

        <div class="col-sm"></div>
      </div>
      
      <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
          <button id="N" class="btn btn-primary" onclick="pickInput('7')"> 7 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('8')"> 8 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('9')"> 9 </button>
          <button id="N" class="btn btn-warning" onclick="pickInput('*')"> x </button>
        </div>

        <div class="col-sm"></div>
      </div>

      <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
          <button id="N" class="btn btn-primary" onclick="pickInput('4')"> 4 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('5')"> 5 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('6')"> 6 </button>
          <button id="N" class="btn btn-warning" onclick="pickInput('-')"> - </button>
        </div>

        <div class="col-sm"></div>
      </div>

      <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
          <button id="N" class="btn btn-primary" onclick="pickInput('1')"> 1 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('2')"> 2 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('3')"> 3 </button>
          <button id="N" class="btn btn-warning" onclick="pickInput('+')"> + </button>
        </div>

        <div class="col-sm"></div>
      </div>

      <div class="row">
        <div class="col-sm"></div>

        <div class="col-sm">
          <button id="N" class="btn btn-primary" onclick="pickInput('0')"> 0 </button>
          <button id="N" class="btn btn-primary" onclick="pickInput('.')"> . </button>
          <button id="N" class="btn btn-warning" onclick="squareRoot()"> √ </button>
          <button id="calculate" class="btn btn-success"> = </button><br>
        </div>

        <div class="col-sm"></div>
      </div>
      <br>
      
      <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm"> 
          <h3> Log </h3><br>
          
          <ul id="log">
          </ul>
        </div>
        
        <div class="col-sm">
          
        </div>
      </div>
    </div>

  </body>
</html>
